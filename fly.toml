app = 'esoko'
primary_region = 'fra'

[build]

[env]
  PORT = '8080'

[[mounts]]
  source = 'postgres'
  destination = '/postgres-volume'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'suspend'
  auto_start_machines = true

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 2
